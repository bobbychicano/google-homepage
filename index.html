<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Google</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">
          <div class="about">
            <a href="#">About</a>
          </div>
          <div class="store">
            <a href="#">Store</a>
          </div>
        </div>
        <div class="right">
          <div class="gmail">
            <a href="#">Gmail</a>
          </div>
          <div class="images">
            <a href="#">Images</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="homepage">
      <figure>
        <img src="google-logo.png" alt="The Google logo">
      </figure>
      <div class="search-bar">
        <input type="text" name="q" value="" maxlength="2048" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"/>
      </div>
      <div class="search-buttons">
        <button type="button" name="Google Search" value="Google Search">Google Search</button>
        <button type="button" name="I'm Feeling Lucky" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
      </div>
      <div class="extra">
        <a href="#">Make the most out of your time at home with tips for recipes, workouts, and more</a>
      </div>
    </div>

    <footer>
      <div class="left-2">
        <div class="Advertising">
          <a href="#">Advertising</a>
        </div>
        <div class="Business">
          <a href="#">Business</a>
        </div>
        <div class="Search">
          <a href="#">How Search Works</a>
        </div>
      </div>
      <div class="right-2">
        <div class="Privacy">
          <a href="#">Privacy</a>
        </div>
        <div class="Terms">
          <a href="#">Terms</a>
        </div>
        <div class="Settings">
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>

</html>
